<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFDA e-Submission Dashboard</title>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Lato', 'Noto Sans TC', sans-serif;
        background-color: #fafaf9; /* Stone-50 default */
      }
      
      h1, h2, h3, h4, .serif {
        font-family: 'Playfair Display', 'Noto Sans TC', serif;
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; /* Stone-300 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
    </style>
  
</head>
